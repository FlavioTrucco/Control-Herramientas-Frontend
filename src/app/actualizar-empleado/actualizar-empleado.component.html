<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Actualizar Empleado</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="empleado.nombre" name="nombre" required minlength="2" maxlength="45" placeholder="Escriba su nombre" #nombre="ngModel">
        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
          <div *ngIf="nombre.errors['required']">
            Escriba su nombre por favor
          </div>
          <div *ngIf="nombre.errors['minlength']">
            El nombre debe contener como mínimo 2 caracteres
          </div>
          <div *ngIf="nombre.errors['maxlength']">
            El nombre debe contener como máximo 45 caracteres
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Apellido:</label>
        <input type="text" class="form-control" id="apellido" [(ngModel)]="empleado.apellido" name="apellido" required minlength="2" maxlength="45" placeholder="Escriba su apellido" #apellido="ngModel">
        <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
          <div *ngIf="apellido.errors['required']">
            Escriba su apellido por favor
          </div>
          <div *ngIf="apellido.errors['minlength']">
            El apellido debe contener como mínimo 2 caracteres
          </div>
          <div *ngIf="apellido.errors['maxlength']">
            El apellido debe contener como máximo 45 caracteres
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label>Area:</label>
        <input type="text" class="form-control" id="area" [(ngModel)]="empleado.area" name="area">
      </div>
      <button class="btn btn-success">Actualizar</button>
    </form>
  </div>
