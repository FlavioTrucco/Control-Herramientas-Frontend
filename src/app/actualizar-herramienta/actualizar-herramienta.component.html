<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Actualizar Herramienta</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="herramienta.nombreHerramienta" name="nombre"  placeholder="Escriba el  nombre" #nombre="ngModel">
    
      </div>
      <div class="form-group">
        <label>Tipo:</label>
        <input type="text" class="form-control" id="apellido" [(ngModel)]="herramienta.tipo" name="tipo" #apellido="ngModel">
        
      </div>
      
      <div class="form-group">
        <label>Cantidad:</label>
        <input type="text" class="form-control" id="area" [(ngModel)]="herramienta.cantidad" name="cantidad">
      </div>
      <button class="btn btn-success">Actualizar</button>
    </form>
  </div>
